<h1>Tag Manager</h1>

<div class="tag-list">
  <h2>Tags</h2>
  <table mat-table [dataSource]="tags" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let tag">
        <span class="tag-name" [style.backgroundColor]="tag.color">
          {{ tag.name }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let tag">{{ tag.tag_group }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let tag">
        <button mat-icon-button color="primary" (click)="editTag(tag)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTag(tag.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="tag-form">
  <h2>{{ editingTag ? "Edit Tag" : "Add New Tag" }}</h2>
  <form (ngSubmit)="saveTag()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tag Name</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="form.name"
        name="name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Group</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="form.tag_group"
        name="group"
        required
      />
    </mat-form-field>

    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        [style.backgroundColor]="selectedColor"
        type="submit"
      >
        {{ editingTag ? "Save Changes" : "Add Tag" }}
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        *ngIf="editingTag"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
<app-color-picker></app-color-picker>
