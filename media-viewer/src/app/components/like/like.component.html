<div class="flex items-center gap-4">
  <!-- Like Button -->
  <button
    class="px-4 py-2 text-sm font-semibold rounded-md transition-all duration-200 focus:outline-none focus:ring-2"
    [ngClass]="{
      'bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-300': !isLiked,
      'bg-green-500 text-white hover:bg-green-600 focus:ring-green-300': isLiked
    }"
    (click)="likeFile()"
  >
    <span *ngIf="likeCount > 0">{{ likeCount }}</span>
    <span *ngIf="!isLiked">👍 Like</span>
    <span *ngIf="isLiked">💚 Liked</span>
  </button>

  <!-- Dislike Button -->
  <button
    class="px-4 py-2 text-sm font-semibold rounded-md transition-all duration-200 focus:outline-none focus:ring-2"
    [ngClass]="{
      'bg-red-500 text-white hover:bg-red-600 focus:ring-red-300': !isDisliked,
      'bg-yellow-500 text-white hover:bg-yellow-600 focus:ring-yellow-300':
        isDisliked
    }"
    (click)="dislike()"
  >
    <span *ngIf="dislikeCount > 0">{{ dislikeCount }}</span>
    <span *ngIf="!isDisliked">👎 Dislike</span>
    <span *ngIf="isDisliked">💔 Disliked</span>
  </button>

  <!-- Favorite Button -->
  <button
    class="px-4 py-2 text-sm font-semibold rounded-md transition-all duration-200 focus:outline-none focus:ring-2"
    [ngClass]="{
      'bg-purple-500 text-white hover:bg-purple-600 focus:ring-purple-300':
        !isFavorite,
      'bg-orange-500 text-white hover:bg-orange-600 focus:ring-orange-300':
        isFavorite
    }"
    (click)="favorite()"
  >
    <span *ngIf="!isFavorite">⭐ Favorite</span>
    <span *ngIf="isFavorite">🌟 Favorited</span>
  </button>
</div>
